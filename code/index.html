<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" type="module" defer></script>
</head>

<body>

  <main class="advice-area">
    <div class="advice">
      <p id="advice-number">Advice # </p>
      <p id="advice"></p>
      <img class="divider" src="./images/pattern-divider-desktop.svg">
    </div>
    <button class="advice-button"><img src="images/icon-dice.svg"></button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.hannahgolightly.dev">Hannah Golightly</a>.
  </div>
</body>

</html>
